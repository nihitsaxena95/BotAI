<!-- edit profile page for user -->
<div class="container unanswed">
 <h2 >{{Config.editProfile.Edit_User}}</h2>
 <hr>
 <div  class="row m-y-2" >
  <div class="col-lg-12 push-lg-2 personal-info">
   <form role="form">

    <div class="form-group row">     
     <div class="col-lg-6 input-group">
        <!-- name field -->
        <span class="input-group-addon"><i class="icon-user"></i></span>
        <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]='userData.data.name' >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-6 input-group">
        <!-- email field -->
        <span class="input-group-addon basic-addon1">@</span>
        <input class="form-control " type="email" name="email" [(ngModel)]='userData.data.email' disabled>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-lg-6 input-group">
        <!-- password field -->
        <span class="input-group-addon"><i class="icon-lock"></i></span>
        <input type="password" [(ngModel)]='userData.data.password' placeholder="Password" class ="form-control" id="password" required  name="password" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$" >
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>

      <div class="col-lg-12">
        <!-- submit button -->
        <a class="btn btn-default btn-md buttons buttonprimary penny" (click)='submit()'>{{Config.editProfile.Submit_User}}</a>&nbsp;

        <!-- back button -->
        <a class="btn btn-default btn-md buttons buttonprimary" (click)="gotoDashboard() ">{{Config.editProfile.Back_User}}</a>

        <a class="btn btn-default btn-md buttons buttonprimary" (click)="gotoResetPassword() ">{{Config.editProfile.Reset_Pass}}</a>
      </div>
    </div>
  </form>
</div>
</div>
</div>
